<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Interest Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">     
  </head>
  <body>
    <div id="root"></div>
   
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class SimpleInterestForm extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            principal: 10000,
            rate: 0.01,
            time: 10,
            interest: '?'
          }

          //this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(field,event) {
          //this.setState({value: event.target.value});
          var change = {};
          change[field] = event.target.value;
          //alert(JSON.stringify(change));
          this.setState(change);
        }

        handleSubmit(event) {
          const functionUrl = 'https://us-central1-comps381f-b3ee9.cloudfunctions.net/simpleInterest';
          const url = functionUrl+'?p='+this.state.principal+'&r='+this.state.rate+'&t='+this.state.time;
          //alert(url);
          fetch(url).then(results => results.json()).then(items => this.setState(items));
        }

        render() {
          return (
            <div className="container-fluid"><div className="row"><div className="col-lg-6">
              <h1>Simple Interest Calculator</h1>
              <br/>
              <form>
                <div className="form-group">
                  <label for="p">Principal: </label> 
                  <input type="number" value={this.state.principal} onChange={this.handleChange.bind(this,'principal')} class="form-control" id="p"/>
                </div>
                <div className="form-group">
                  <label for="r">Rate: </label> 
                  <input type="number" step="0.01" value={this.state.rate} onChange={this.handleChange.bind(this,'rate')} class="form-control" id="r"/>
                </div>
                <div className="form-group">
                  <label for="t">Time: </label> 
                  <input type="number" value={this.state.time} onChange={this.handleChange.bind(this,'time')} class="form-control" id="t"/>
                </div>
                <div className="form-group">
                  <label>Interest: {this.state.interest}</label>
                </div>
                <button type="button" className="btn btn-primary" onClick={this.handleSubmit}>Calculate</button>
              </form>
            </div></div></div>
          );
        }
      }
      ReactDOM.render(
        <SimpleInterestForm />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
